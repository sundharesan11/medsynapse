services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: medsynapse-qdrant
    ports:
      - "6333:6333"  # REST API + Built-in Web Dashboard
      - "6334:6334"  # gRPC (optional)
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: medsynapse-network
